type InputError implements Error {
  message: String!
  path: [String]
  code: InputErrorCode!
}

interface Error {
  message: String!
  path: [String]
}

enum InputErrorCode {
  INVALID_INPUT
  VALUE_TOO_SHORT
  VALUE_TOO_LONG
  VALUE_NOT_ALLOWED
}

type PaymentError implements Error {
  message: String!
  path: [String]
  code: PaymentErrorCode!
}

enum PaymentErrorCode {
  ACCOUNT_LOCKED
  LIMIT_EXCEEDED
  INSUFFICENT_BALANCE
  INVOICE_PAID
  NO_LIQUIDITY
  NO_ROUTE
}

type Query {
  allLevels: [AccountLevel!]!
  userDetailsByPhone(phone: Phone!): UserDetails!
  userDetailsByUsername(username: Username!): UserDetails!
}

enum AccountLevel {
  ONE
  TWO
}

type UserDetails {
  id: ID!
  phone: Phone!
  username: Username
  language: Language!
  level: AccountLevel
  status: AccountStatus
  title: String
  coordinates: Coordinates
  createdAt: Timestamp!
}

"""
Phone number which includes country code
"""
scalar Phone

"""
Unique identifier of a user
"""
scalar Username

enum Language {
  EN_US
  ES_SV
}

enum AccountStatus {
  LOCKED
  ACTIVE
}

type Coordinates {
  longitude: Float!
  latitude: Float!
}

"""
Date field, serialized as the number of milliseconds since the Unix Epoch
"""
scalar Timestamp

type Mutation {
  userRequestAuthCode(input: UserRequestAuthCodeInput!): SuccessPayload!
  userLogin(input: UserLoginInput!): AuthTokenPayload!
  userUpdateLevel(input: UserUpdateLevelInput!): UserDetailPayload!
  userUpdateStatus(input: UserUpdateStatusInput!): UserDetailPayload!
  businessUpdateMapInfo(input: BusinessUpdateMapInfoInput!): UserDetailPayload!
}

type SuccessPayload {
  errors: [Error!]!
  success: Boolean
}

input UserRequestAuthCodeInput {
  phone: Phone!
}

type AuthTokenPayload {
  errors: [Error!]!
  authToken: AuthToken
}

"""
An authentication code valid for a single use
"""
scalar AuthToken

input UserLoginInput {
  phone: Phone!
  code: OneTimeAuthCode!
}

"""
An authentication code valid for a single use
"""
scalar OneTimeAuthCode

type UserDetailPayload {
  errors: [Error!]!
  userDetails: UserDetails
}

input UserUpdateLevelInput {
  uid: ID!
  level: AccountLevel!
}

input UserUpdateStatusInput {
  uid: ID!
  status: AccountStatus!
}

input BusinessUpdateMapInfoInput {
  username: Username!
  title: String!
  longitude: Float!
  latitude: Float!
}
