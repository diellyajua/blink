type Query {
  allLevels: [AccountLevel!]!
  userDetailsByPhone(phone: Phone!): UserDetails!
  userDetailsByUsername(username: WalletName!): UserDetails!
}

enum AccountLevel {
  ONE
  TWO
}

type UserDetails {
  id: ID!
  phone: Phone!
  level: AccountLevel
  status: AccountStatus
  title: String
  coordinates: Coordinates
  createdAt: Timestamp!
}

"""
Phone number which includes country code
"""
scalar Phone

enum AccountStatus {
  LOCKED
  ACTIVE
}

type Coordinates {
  longitude: Float!
  latitude: Float!
}

"""
Date field, serialized as the number of milliseconds since the Unix Epoch
"""
scalar Timestamp

"""
Unique identifier of an account wallet
"""
scalar WalletName

type Mutation {
  requestPhoneCode(phone: String!): Boolean
  login(phone: String!, code: String!): String
  userUpdateStatus(input: UserUpdateStatusInput!): UserDetailPayload!
  userUpdateLevel(input: UserUpdateLevelInput!): UserDetailPayload!
  merchantUpdateMapInfo(input: MerchanUpdateMapInfoInput!): UserDetailPayload!
}

type UserDetailPayload {
  errors: [UserError!]!
  userDetails: UserDetails
}

type UserError {
  message: String!
}

input UserUpdateStatusInput {
  uid: ID!
  status: AccountStatus!
}

input UserUpdateLevelInput {
  uid: ID!
  level: AccountLevel!
}

input MerchanUpdateMapInfoInput {
  walletName: WalletName!
  title: String!
  longitude: Float!
  latitude: Float!
}
