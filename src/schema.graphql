type Transaction {
  id: ID!
  amount: Int!,
  description: String!,
  created_at: Int!, # TODO create a Date scalar
  # https://www.apollographql.com/docs/graphql-tools/scalars/
  hash: String,
  type: String!,
}

type Price {
  id: ID!
  o: Float
}

type Earn {
  """
  the earn reward for the app to display their associated amount
  """
  id: ID!
  value: Int
  completed: Boolean
}

type Wallet {
  id: ID
  currency: String # enum?
  balance: Int
  transactions: [Transaction]
}

type Invoice {
  addInvoice(value: Int, memo: String): String
  updatePendingInvoice(hash: String): Boolean
  payInvoice(invoice: String): String
}

type OnChain {
  getNewAddress: String
}

type OnchainTransaction {
  tx: String
}

type User {
  id: ID
  name: String!
  level: Int!
}

input InputUser {
  id: ID
  level: Int
  deviceToken: String
}

type Success {
  success: Boolean
}

type Token {
  token: String
}

type BuildParameter {
  commitHash: String
  buildTime: String
}

enum Network {
  testnet
  mainnet
}

type Query { 
  prices: [Price]
  wallet: [Wallet]
  earnList: [Earn]
  me: User
  buildParameters: BuildParameter
}

type Mutation {
  requestPhoneCode(phone: String): Success
  login(phone: String, code: Int, network: Network): Token
  openChannel(local_tokens: Int, public_key: String, socket: String): OnchainTransaction

  onchain: OnChain
  invoice: Invoice
  earnCompleted(ids: [ID]): [Earn]
  updateUser(user: InputUser): User
  deleteUser: Boolean # TODO
}
