apiVersion: vendir.k14s.io/v1alpha1
kind: Config
directories:
- path: dev
  contents:
  - path: ./
    git:
      url: https://github.com/GaloyMoney/galoy.git
      ref: 3b9ec949c7f50e1c5ba07179bc58a7e8b89bb062
    includePaths:
    - dev/**/*
    excludePaths:
    - dev/bin/**/*
    - dev/.gitignore
    newRootPath: dev
- path: ./graphql
  contents:
  - path: schemas/
    git:
      url: https://github.com/GaloyMoney/galoy.git
      ref: 3b9ec949c7f50e1c5ba07179bc58a7e8b89bb062
    includePaths:
    - core/api/src/graphql/public/schema.graphql
    - core/api/src/graphql/admin/schema.graphql
    newRootPath: core/api/src/graphql
  - path: gql/
    git:
      url: https://github.com/GaloyMoney/galoy.git
      ref: 3b9ec949c7f50e1c5ba07179bc58a7e8b89bb062
    includePaths:
    - bats/gql/**/*
    newRootPath: bats/gql
