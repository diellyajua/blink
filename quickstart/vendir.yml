apiVersion: vendir.k14s.io/v1alpha1
kind: Config
directories:
- path: dev
  contents:
  - path: ./
    git:
      url: https://github.com/GaloyMoney/galoy.git
      ref: 1d64f4a6228da41aa129a9d41750c50a9b0514b5
    includePaths:
    - dev/**/*
    excludePaths:
    - dev/bin/**/*
    - dev/.gitignore
    newRootPath: dev
- path: ./graphql
  contents:
  - path: schemas/
    git:
      url: https://github.com/GaloyMoney/galoy.git
      ref: 1d64f4a6228da41aa129a9d41750c50a9b0514b5
    includePaths:
    - core/api/src/graphql/public/schema.graphql
    - core/api/src/graphql/admin/schema.graphql
    newRootPath: core/api/src/graphql
  - path: gql/
    git:
      url: https://github.com/GaloyMoney/galoy.git
      ref: 1d64f4a6228da41aa129a9d41750c50a9b0514b5
    includePaths:
    - bats/gql/**/*
    newRootPath: bats/gql
