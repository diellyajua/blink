apiVersion: vendir.k14s.io/v1alpha1
kind: Config
directories:
- path: dev
  contents:
  - path: ./
    git:
      url: https://github.com/GaloyMoney/galoy.git
      ref: 961b644a7ffeb3e06e3fd6b752fe40a1e8f70315
    includePaths:
    - dev/**/*
    excludePaths:
    - dev/bin/**/*
    - dev/.gitignore
    newRootPath: dev
- path: ./graphql
  contents:
  - path: schemas/
    git:
      url: https://github.com/GaloyMoney/galoy.git
      ref: 961b644a7ffeb3e06e3fd6b752fe40a1e8f70315
    includePaths:
    - core/api/src/graphql/public/schema.graphql
    - core/api/src/graphql/admin/schema.graphql
    newRootPath: core/api/src/graphql
  - path: gql/
    git:
      url: https://github.com/GaloyMoney/galoy.git
      ref: 961b644a7ffeb3e06e3fd6b752fe40a1e8f70315
    includePaths:
    - bats/gql/**/*
    newRootPath: bats/gql
