{{ if .Values.ingress }}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  labels:
    app: {{ .Values.ingress.name }}
    app.kubernetes.io/managed-by: Helm
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: ca-issuer
    nginx.ingress.kubernetes.io/limit-rpm: "12"
    nginx.ingress.kubernetes.io/server-snippet: |-
      location ^~ /swagger {
          deny all;
      }
spec:
  tls:
  - hosts:
    - {{.Values.ingress.host}}
    secretName: {{.Values.network}}-tls
  rules:
  - host: {{.Values.ingress.host}}
    http:
      paths:
      - path: /swagger
        backend:
          serviceName: graphql
          servicePort: 4000
      - path: /
        backend:
          serviceName: graphql
          servicePort: 4000
{{ end }}